<div class="update-avatar-container">
  <div class="cropping-zone">
    {{ data.event | json}}

    <!-- Cropping image Zone-->
    <image-cropper
      (cropperReady)="cropperReady(data.event)"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (loadImageFailed)="loadImageFailed()"
      [alignImage]="'left'"
      [containWithinAspectRatio]="true"
      [cropperMinWidth]="128"
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [onlyScaleDown]="true"
      [roundCropper]="false"
      [style.display]="showCropper ? null : 'none'"
      [transform]="transform"
      format="png"
    ></image-cropper>

    <!--    Function Menu-->
    <div class="function-menu-block">
      <div class="function-menu">
        <button (click)="resetImage()">
          <img alt="" src="https://img.icons8.com/material/36/ffffff/reboot.png"/>
        </button>

        <!--    Rotate-->
        <button (click)="rotateLeft()">
          <img alt="" src="https://img.icons8.com/material/36/ffffff/rotate-left--v1.png"/>
        </button>
        <button (click)="rotateRight()">
          <img alt="" src="https://img.icons8.com/material/36/ffffff/rotate-right.png"/>
        </button>

        <!--    Flip-->
        <button (click)="flipHorizontal()">
          <img alt="" src="https://img.icons8.com/material/36/ffffff/flip-horizontal--v1.png"/>
        </button>
        <button (click)="flipVertical()">
          <img alt="" src="https://img.icons8.com/material/36/ffffff/flip-vertical.png"/>
        </button>

        <!--    Zoom-->
        <button (click)="zoomOut()"><img alt="" src="https://img.icons8.com/material/36/ffffff/zoom-out.png"/></button>
        <button (click)="zoomIn()"><img alt="" src="https://img.icons8.com/material/36/ffffff/zoom-in.png"/></button>
      </div>
    </div>
  </div>

  <div class="action-block">
    <button class="btn btn-cancel" (click)="onNoClick()" matRipple>Cancel</button>
    <button class="btn btn-submit" (click)="submitNewAvatar()" matRipple>Submit</button>
  </div>

  <div class="loading-zone" *ngIf="isLoading">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</div>
