<div class="inbox-container">
  <div class="icon-chat">
    <app-svg-icon [name]="'inbox-chat'" [height]="160" [width]="160"></app-svg-icon>
  </div>
  <div class="description">
    <div class="title-des">Your Messages</div>
    <div class="sub-des">Send private photos and messages to a friend or group.</div>
  </div>
  <button class="btn-send" (click)="deleteAllConversation()">Send Message</button>
</div>
